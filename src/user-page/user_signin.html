<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/images/nall_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>User | Sign in</title>
</head>

<body>
    <body style="background-color: #E2E6EB;">
	
        <div class="limiter-login">
            <div class="container-login">
                <div class="wrap-login">
                    <form class="login-form validate-form">
                        <img class="d-block mx-auto mb-4" src="/src/images/nall_logo.png" alt="" width="111px"
                            height="116px">
                        <h3>Network of Academic</h3>
                        <h3>Law Librarians, Inc.</h3>
                        <h2 class="fw-bold mb-2">Sign In</h2>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" />
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4 justify-content-between">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked />
                                    <label class="form-check-label"> Remember me </label>
                                </div>

                            </div>

                            <div class="col">
                                <!-- Forgot Password -->
                                <a href="#!">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4 ">Sign in</button>
                        </div>
                    </form>

                    <!-- Background Img -->
                    <div class="login-img" style="background-image: url('/src/images/signin.png');">
                    </div>
                    </div>
                </div>
        
</body>
</html>
