<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>
  <!-- Background image -->
  <div class="bg-image" style=" background-image: url('{{ url_for('static', filename='images/bg_signin.png') }}'); background-size: cover;
    min-height: 100vh;">


    <!-- Sign In -->
    <div class="container asignin py h-100">
      <div class="row d-flex justify-content-center  h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mt-xl-5">
          <div class="card text-justified" style="border-radius: 1rem; background-color: #FBFBFB;">
            <div class="card-body p-5 text-left">

              <!-- bgimg -->
              <div class="mb-md-4 md-4 mt-0 pb-3">

                <!-- logo -->
                <div class="container g-0">
                  <div class="row px-0 mx-0">
                    <div class="col-2 p-0">
                      <img src="{{ url_for('static', filename='images/nall_logo.png') }}" class="img-thumbnail"
                        width="45" height="45" />
                    </div>
                    <div class="col-10 p-0 mt-2">
                      <p><b>Network of Academic
                          <br>Law Librarians, Inc.</p></b>
                    </div>
                  </div>
                </div>

                <h2 class="fw-bold mt-4 mb-4" style="font-family: 'Open Sans';">Forgot Password?</h2>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <p style="font-size: 15px;  font-family: 'Inter', sans-serif;">No problem! Just fill in the email below and we'll send you password reset instructions!</p>
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mx-0 px-0 justify-content-between">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mt-1">Send email</button>


              </div>
              


            </div>

            <!-- Forgot Password -->
            <div class="col mb-0 mt-0">
              <a href="/" class="link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>  Back to Login</a>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Sign In -->

  </div>

  </div>
  <!-- End of Background image -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
