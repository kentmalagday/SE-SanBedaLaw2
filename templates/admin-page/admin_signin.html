<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>
  <!-- Background image -->
  <div class="bg-image" style=" background-image: url('{{ url_for('static', filename='images/bg_signin.png') }}'); background-size: cover;
    min-height: 100vh;">


    <!-- Sign In -->
    <div class="container asignin py h-100">
      <div class="row d-flex justify-content-center  h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mt-xl-5">
          <div class="card text-justified" style="border-radius: 1rem; background-color: #FBFBFB;">
            <div class="card-body p-5 text-left">

              <!-- bgimg -->
              <div class="mb-md-4 md-4 mt-0 pb-3">

                <!-- logo -->
                <div class="container g-0">
                  <div class="row px-0 mx-0">
                    <div class="col-2 p-0">
                      <img src="{{ url_for('static', filename='images/nall_logo.png') }}" class="img-thumbnail"
                        width="45" height="45" />
                    </div>
                    <div class="col-10 p-0 mt-2">
                      <p><b>Network of Academic
                          <br>Law Librarians, Inc.</p></b>
                    </div>
                  </div>
                </div>

                <!-- Form -->
                <form style="color: #863084;" method="post">

                  <h2 class="fw-bold mb-2 mt-2">Sign In</h2>
                  <span>{{alert}}</span>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" />
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row m-0 p-0 justify-content-between">
                    <div class="col d-flex">
                      <!-- Remember Me -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked />
                        <label class="form-check-label" for=""> Remember me </label>
                      </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="col">
                      <a href="/admin/forget-password" class="">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 mt-5">Sign in</button>

                  </div>
                </form>

              </div>

              <!-- Having Trouble? -->
              <div class=" bottom-0 mt-5 text-center">
                <p style="font-size: 12px; color: black;">Having Trouble? <a href="#!"
                    style="font-size: 12px;color: #2E052D;">Contact Us</a></p>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Sign In -->

  </div>

  </div>
  <!-- End of Background image -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
