<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Sign In</title>
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    
      <link rel="stylesheet" href="/src/css/style.css">


</head>

<body>
    <!-- Background image -->
    <div
    class="bg-image"
    style=" background-image: url('/src/images/bg_signin.png'); background-size: cover;
    min-height: 100vh;">


    <!-- Sign In -->
    <div class="container py h-100">
        <div class="row d-flex justify-content-center  h-100" >
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 mt-xl-5">
            <div class="card text-justified" style="border-radius: 0.5rem; background-color: #FBFBFB;">
              <div class="card-body p-5 text-left">
    
                <div class="mb-md-4 md-4 mt-0 pb-3">
                    <img class="d-block mx-auto mb-2" src="/src/images/nall_logo.png" alt="" width="111px"
                    height="116px">
                <p style="text-align: center ; font-size: larger;">Network of Academic
                <br>Law Librarians, Inc.</p>

                <!-- Form -->
                <form style="color: #863084;">

                  <h2 class="fw-bold mt-4 mb-4">Sign In</h2>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" />
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row m-0 p-0 justify-content-between">
                      <div class="col d-flex">
                      <!-- Remember Me -->
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" checked />
                          <label class="form-check-label" for=""> Remember me </label>
                      </div>
                      </div>
                      
                      <!-- Forgot Password -->
                      <div class="col">
                          <a href="#!" class="">Forgot password?</a>
                      </div>
      
                  <!-- Submit button -->
                  <button type="button" class="btn btn-primary btn-block mb-4 mt-5">Sign in</button>

                  </div>
              </form>
                        
                </div>
    
                <div>
                  <p class="text-center align-text-bottom">Having Troubles? <a href="#" class="text-center fw-bold">Contact Us</a>
                  </p>
                </div>
    
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Sign In -->

  </div>

  </div>
  <!-- End of Background image -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
