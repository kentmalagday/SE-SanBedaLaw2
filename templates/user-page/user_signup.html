<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title>User | Sign Up</title>
</head>

<body>

    <body style="background-color: #E2E6EB;">

        <div class="limiter-login">
            <div class="container-login">
                <div class="wrap-login">
                    <form class="login-form validate-form" method="post">
                        <img class="img-fluid d-block mx-auto mb-2" src="{{ url_for('static', filename='images/nall_logo.png') }}" alt="" width="111px"
                            height="116px">
                        <p style="text-align: center ; font-size: larger;">Network of Academic
                            <br>Law Librarians, Inc.</p>
                        <h2 class="fw-bold mt-4 mb-2">Sign Up</h2>
                        <!-- Fullname -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Fullname</label>
                            <input type="text" class="form-control" name="fullName" required />
                        </div>
                        <!-- Institution -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Institution</label>
                            <input type="text" class="form-control" name="institution" required />
                        </div>
                        <!-- Email -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required />
                        </div>
                        <!-- Password -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required />
                        </div>
                        <!-- Confirm Password -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="cpassword" required />
                        </div>


                        <!-- AGREEMENT -->
                        <div class="row m-0 p-0 justify-content-between">
                            <div class="col d-flex">
                                <!-- Remember Me -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked />
                                    <label class="form-check-label" for="" style="font-weight: 400;
                                    font-size: 14px;
                                    line-height: 19px;"> I am of legal age and agrees to the <b>TERMS</b> and
                                        <b>CONDITIONS</b> </label>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4 mt-5">Sign Up</button>

                        </div>

                        <!-- AGREEMENT -->

                    </form>

                    <!-- Background Img -->
                    <div class="login-img" style="background-image: url({{ url_for('static', filename='images/signin.png') }});">
                    </div>
                </div>
            </div>

    </body>

    </html>
